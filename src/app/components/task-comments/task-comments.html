<div class="comments-overlay" (click)="close.emit()">
  <div class="comments-window" (click)="$event.stopPropagation()">
    
    <header class="comments-header">
      <div class="header-info">
        <h3>Discussion</h3>
        <span class="count">{{ comments().length }} messages</span>
      </div>
      <button class="exit-btn" (click)="close.emit()">×</button>
    </header>

    <div class="messages-container">
      @for (comment of comments(); track comment.id) {
        <div class="message-group" [class.me]="comment.userId === currentUser()?.id">
          <div class="user-icon">{{ comment.user?.name?.[0] || 'U' }}</div>
          <div class="message-body">
            <div class="meta">
              <span class="name">{{ comment.user?.name }}</span>
              <span class="dot">•</span>
              <span class="date">{{ comment.createdAt | date:'HH:mm' }}</span>
            </div>
            <div class="text-bubble">
              {{ comment.body }}
            </div>
          </div>
        </div>
      } @empty {
        <div class="no-data">No messages yet.</div>
      }
    </div>

    <footer class="input-panel">
      <input 
        [(ngModel)]="newCommentText" 
        (keyup.enter)="sendComment()" 
        placeholder="Add a comment..." 
      />
      <button class="send-btn" (click)="sendComment()" [disabled]="!newCommentText().trim()" [class.active]="newCommentText().trim()">
        ➤
      </button>
    </footer>

  </div>
</div>
